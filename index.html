<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quark Simulation: Mesons &amp; Baryons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quark Simulation: Forming Mesons and Baryons</h1>
  <div id="controls">
    <h2>Create Quark / Antiquark</h2>
    <!-- Quark buttons -->
    <button class="create-quark" data-type="u">u</button>
    <button class="create-quark" data-type="d">d</button>
    <button class="create-quark" data-type="c">c</button>
    <button class="create-quark" data-type="s">s</button>
    <button class="create-quark" data-type="t">t</button>
    <button class="create-quark" data-type="b">b</button>
    <!-- Antiquark buttons -->
    <button class="create-quark" data-type="anti-u">anti-u</button>
    <button class="create-quark" data-type="anti-d">anti-d</button>
    <button class="create-quark" data-type="anti-c">anti-c</button>
    <button class="create-quark" data-type="anti-s">anti-s</button>
    <button class="create-quark" data-type="anti-t">anti-t</button>
    <button class="create-quark" data-type="anti-b">anti-b</button>
  </div>
  
  <!-- Simulation area -->
  <div id="simulation-area"></div>
  
  <script src="script.js"></script>
</body>
</html>
